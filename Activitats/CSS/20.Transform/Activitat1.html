<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 20px;
        }

        .rotate-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .rotate-button:hover {
            transform: rotate(15deg);
        }
    </style>
</head>
<body>
    <button class="rotate-button">Casi Recto</button>
</body>
</html>
