<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            margin: 20px;
            text-align: center;
        }

        .image-container {
            position: relative;
            display: inline-block;
        }

        .invert-filter {
            filter: invert(0%);
            transition: filter 0.3s ease-in-out;
        }

        .image-container:hover .invert-filter {
            filter: invert(100%);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="esqueleto.jpg" alt="Esqueleto" class="invert-filter">
    </div>
</body>
</html>
