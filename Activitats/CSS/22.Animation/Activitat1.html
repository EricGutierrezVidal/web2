<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol y Luna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .sun, .moon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffdb58; 
        }

        .moon {
            background-color: #aaa; 
            animation: eclipse 5s infinite alternate; 
        }

        @keyframes eclipse {
            0%, 100% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }

            50% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
        }
    </style>
</head>
<body>
    <div class="sun"></div>
    <div class="moon"></div>
</body>
</html>
