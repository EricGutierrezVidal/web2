<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Animado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .clock {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 10px solid #333;
        }

        .hand {
            position: absolute;
            width: 50%;
            height: 2px;
            background-color: #333;
            transform-origin: 100%;
            transform: rotate(0deg);
            transition: transform 0.5s cubic-bezier(0.4, 2.2, 0.5, 1);
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="hand" id="hour"></div>
        <div class="hand" id="minute"></div>
        <div class="hand" id="second"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const setRotation = (element, degrees) => {
                element.style.transform = `rotate(${degrees}deg)`;
            };

            setRotation(document.getElementById('hour'), (360 / 12) * hours + (360 / 12) * (minutes / 60));
            setRotation(document.getElementById('minute'), (360 / 60) * minutes + (360 / 60) * (seconds / 60));
            setRotation(document.getElementById('second'), (360 / 60) * seconds);
        }

        setInterval(updateClock, 1000);
        updateClock(); 
    </script>
</body>
</html>
