<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Entre Dos Personas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .message {
      margin-bottom: 10px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 10px;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .sender {
      font-weight: bold;
    }

    .date {
      font-size: 0.8em;
      color: #666;
    }

    .message-text {
      font-size: 1em;
    }

    .message-right {
      text-align: right;
    }
  </style>
</head>
<body>

  <div class="message">
    <div class="avatar">
      <img src="avatar1.jpg" alt="Avatar 1">
    </div>
    <div class="message-content">
      <div class="sender">Persona 1</div>
      <div class="date">11 de febrero, 2022</div>
      <div class="message-text">Hola, que tal?</div>
    </div>
  </div>

  <div class="message message-right">
    <div class="message-content">
      <div class="sender">Persona 2</div>
      <div class="date">9 de enero, 2021</div>
      <div class="message-text">Â¡Hola! Bien , tu que tal?</div>
    </div>
  </div>

</body>
</html>
