<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efecto Hover 3D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .image-container {
            perspective: 1000px;
        }

        .image {
            width: 300px;
            height: 200px;
            transition: transform 0.3s ease-in-out;
        }

        .image:hover {
            transform: rotateX(10deg) rotateY(10deg) scale(1.1);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img class="image" src="tu_imagen.jpg" alt="Imagen">
    </div>
</body>
</html>
