<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento con Variable de Color</title>
    <style>
        
        :root {
            --color-destacado: #3498db; /
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f8f8f8;
        }

        h1 {
            color: var(--color-destacado);
        }

        p {
            line-height: 1.6;
        }

        a {
            color: var(--color-destacado);
            text-decoration: none;
            border-bottom: 2px solid var(--color-destacado);
            transition: border-color 0.3s ease;
        }

        a:hover {
            border-color: transparent;
        }
    </style>
</head>
<body>
    <h1>Título Principal</h1>
    <p>Este es un párrafo que contiene algunos <a href="#">hipervínculos</a>. Puedes agregar más texto aquí.</p>
</body>
</html>
